<div class="background-container">
    <div class="background-image"></div>
    <div class="flex justify-content-center align-items-center h-screen">

        <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
            <div class="text-center mb-5">
                <img src="assets\Images\R.jpeg" alt="Image" height="90" class="mb-3">
                <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
                <span class="text-600 font-medium line-height-3">Don't have an account?</span>
                <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/signin">Create
                    today!</a>
            </div>

            <div>
                <label for="email1" class="block text-900 font-medium mb-2">Email</label>
                <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3" [(ngModel)]="request.email">

                <label for="password1" class="block text-900 font-medium mb-2">Password</label>
                <p-password id="password1" placeholder="Password" [toggleMask]="true" StyleClass="w-ful" [(ngModel)]="request.password"></p-password>
                
                <div class="flex align-items-center justify-content-between mb-6">
                    <div class="flex align-items-center">
                    </div>
                    <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer" routerLink="/forgotpassword">Forgot
                        password?</a>
                </div>

                <button pButton pRipple label="Log in" icon="pi pi-user" class="w-full" (click)="authentication()" [disabled]="!request.email || !request.password"></button>
            </div>
        </div>
    </div>
</div>
